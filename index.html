<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <div class="card__text">
            <h1 class="card__title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <div class="card__main-content">
              <p class="card__description">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <div class="card__stats">
                <div class="card__stats__category">
                  <p class="card__stats--heading">10k+</p>
                  <p class="card__stats--text">companies</p>
                </div>
                <div class="card__stats__category">
                  <p class="card__stats--heading">314</p>
                  <p class="card__stats--text">templates</p>
                </div>
                <div class="card__stats__category">
                  <p class="card__stats--heading">12M+</p>
                  <p class="card__stats--text">queries</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card__img" alt="Business meeting"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Me</a>.
      </div>
    </footer>
  </body>
</html>
